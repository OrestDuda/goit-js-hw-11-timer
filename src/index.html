<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-11-timer</title>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">11</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">11</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">11</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <div class="timer-class" id="timer-2">
      <div class="field">
        <span class="value-class" data-value="days-class">11</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value-class" data-value="hours-class">11</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value-class" data-value="mins-class">11</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value-class" data-value="secs-class">11</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </body>
</html>
